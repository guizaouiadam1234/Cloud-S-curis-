name: Dashboard CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install proxy dependencies
        run: npm ci
        working-directory: cicd-dashboard/proxy
      - name: Lint / Smoke
        run: echo "No lint configured â€” build successful"

  sonar:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_PROJECT_KEY: cicd-dashboard-proxy-${{ github.run_id }}
      - name: Wait for SonarQube Quality Gate
        if: env.SONAR_HOST_URL != '' && env.SONAR_TOKEN != ''
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_PROJECT_KEY: cicd-dashboard-proxy-${{ github.run_id }}
        run: |
          set -e
          echo "Polling SonarQube for quality gate status..."
          for i in $(seq 1 30); do
            status=$(curl -s -u $SONAR_TOKEN: "$SONAR_HOST_URL/api/qualitygates/project_status?projectKey=$SONAR_PROJECT_KEY" | python3 -c "import sys,json;print(json.load(sys.stdin)['projectStatus']['status'])") || true
            echo "SonarQube status: $status"
            if [ "$status" = "OK" ]; then
              echo "Quality gate passed"
              exit 0
            fi
            if [ "$status" = "ERROR" ] || [ "$status" = "NONE" ]; then
              echo "Quality gate failed: $status"
              exit 1
            fi
            sleep 10
          done
          echo "Timed out waiting for SonarQube quality gate"
          exit 1
