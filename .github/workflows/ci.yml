name: Full-Stack CI/CD with Docker and SonarQube

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build_backend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    defaults:
      run:
        working-directory: ./Projet_Cloud_Securise/backend
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0 

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build and Analyze with Maven
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        mvn -B clean verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
          -Dsonar.projectKey=guizaouiadam1234_cloud_securise \
          -Dsonar.organization=guizaouiadam1234 \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.token=$SONAR_TOKEN

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push backend Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./Projet_Cloud_Securise/backend
        file: ./Projet_Cloud_Securise/backend/Dockerfile
        push: true
        # Hardcoded lowercase owner to prevent build failures
        tags: |
          ghcr.io/guizaouiadam1234/cloud-securise-backend:${{ github.sha }}
          ghcr.io/guizaouiadam1234/cloud-securise-backend:latest

  build_frontend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    defaults:
      run:
        working-directory: ./Projet_Cloud_Securise/frontend
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: Projet_Cloud_Securise/frontend/package-lock.json
      
      - name: Install dependencies
        run: npm ci

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./Projet_Cloud_Securise/frontend
          file: ./Projet_Cloud_Securise/frontend/Dockerfile
          push: true
          # Hardcoded lowercase owner to prevent build failures
          tags: |
            ghcr.io/guizaouiadam1234/cloud-securise-frontend:${{ github.sha }}
            ghcr.io/guizaouiadam1234/cloud-securise-frontend:latest
  
  deploy:
    runs-on: ubuntu-latest
    needs: [build_backend, build_frontend] # Only deploy if builds pass
    steps:
      - name: Deploy to VM via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_IP }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 1. Pull the new images
            docker pull ghcr.io/guizaouiadam1234/cloud-securise-backend:latest
            docker pull ghcr.io/guizaouiadam1234/cloud-securise-frontend:latest

            # 2. Stop and remove old containers
            docker stop backend frontend || true
            docker rm backend frontend || true

            # 3. Run the new version
            docker run -d --name backend -p 8080:8080 ghcr.io/guizaouiadam1234/cloud-securise-backend:latest
            docker run -d --name frontend -p 3000:80 ghcr.io/guizaouiadam1234/cloud-securise-frontend:latest
            
            # 4. Clean up old unused images to save space
            docker image prune -f