name: Full-Stack CI/CD with Docker, SonarQube, and SSH

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_backend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn -B package --file Projet_Cloud_Securise/backend/pom.xml

    - name: SonarQube Scan
      uses: SonarSource/sonarqube-scan-action@master
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push backend Docker image
      uses: docker/build-push-action@v5
      with:
        context: Projet_Cloud_Securise/backend
        push: true
        tags: ghcr.io/${{ github.repository }}/backend:${{ github.sha }}

  build_frontend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: Projet_Cloud_Securise/frontend/package-lock.json
      - name: Install dependencies
        run: npm install
        working-directory: Projet_Cloud_Securise/frontend
      - name: Run tests
        run: npm test
        working-directory: Projet_Cloud_Securise/frontend
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: Projet_Cloud_Securise/frontend
          push: true
          tags: ghcr.io/${{ github.repository }}/frontend:${{ github.sha }}

  deploy:
    needs: [build_backend, build_frontend]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VM
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USERNAME }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            docker login ghcr.io -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }}

            # Deploy backend
            docker pull ghcr.io/${{ github.repository }}/backend:${{ github.sha }}
            docker stop backend-app || true
            docker rm backend-app || true
            docker run -d --name backend-app -p 8080:8080 ghcr.io/${{ github.repository }}/backend:${{ github.sha }}

            # Deploy frontend
            docker pull ghcr.io/${{ github.repository }}/frontend:${{ github.sha }}
            docker stop frontend-app || true
            docker rm frontend-app || true
            docker run -d --name frontend-app -p 80:80 ghcr.io/${{ github.repository }}/frontend:${{ github.sha }}
