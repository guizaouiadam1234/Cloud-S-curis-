name: Full-Stack CI/CD with Docker and SonarQube

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build_backend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
    defaults:
      run:
        working-directory: ./Projet_Cloud_Securise/backend
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0 

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build and test (Maven)
      run: mvn -B clean verify

    - name: SonarCloud analysis (optional)
      if: ${{ env.SONAR_TOKEN != '' }}
      run: |
        mvn -B org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
          -Dsonar.projectKey=guizaouiadam1234_cloud_securise \
          -Dsonar.organization=guizaouiadam1234 \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.token=$SONAR_TOKEN

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push backend Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./Projet_Cloud_Securise/backend
        file: ./Projet_Cloud_Securise/backend/Dockerfile
        push: true
        # Hardcoded lowercase owner to prevent build failures
        tags: |
          ghcr.io/guizaouiadam1234/cloud-securise-backend:${{ github.sha }}
          ghcr.io/guizaouiadam1234/cloud-securise-backend:latest

  build_frontend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    defaults:
      run:
        working-directory: ./Projet_Cloud_Securise/frontend
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: Projet_Cloud_Securise/frontend/package-lock.json
      
      - name: Install dependencies
        run: npm ci

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./Projet_Cloud_Securise/frontend
          file: ./Projet_Cloud_Securise/frontend/Dockerfile
          push: true
          # Hardcoded lowercase owner to prevent build failures
          tags: |
            ghcr.io/guizaouiadam1234/cloud-securise-frontend:${{ github.sha }}
            ghcr.io/guizaouiadam1234/cloud-securise-frontend:latest

  deploy_vm:
    name: Deploy to VM (Docker Compose)
    runs-on: [self-hosted, Linux, X64]
    permissions:
      contents: read
      packages: read
    needs: [build_backend, build_frontend]
    if: ${{ github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') }}
    steps:
      - uses: actions/checkout@v4

      - name: Configure SSH
        shell: bash
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          VM_IP: ${{ secrets.VM_IP }}
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          printf '%s' "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "$VM_IP" >> ~/.ssh/known_hosts

      - name: Upload compose + deploy script (scp)
        shell: bash
        env:
          VM_IP: ${{ secrets.VM_IP }}
          VM_USER: ${{ secrets.VM_USER }}
        run: |
          set -euo pipefail
          ssh -i ~/.ssh/id_rsa "$VM_USER@$VM_IP" "mkdir -p /opt/cloud-securise"
          scp -i ~/.ssh/id_rsa \
            Projet_Cloud_Securise/docker-compose.prod.yml \
            "$VM_USER@$VM_IP:/opt/cloud-securise/docker-compose.prod.yml"
          scp -i ~/.ssh/id_rsa \
            deploy/vm/deploy.sh \
            "$VM_USER@$VM_IP:/opt/cloud-securise/deploy.sh"

      - name: Deploy (ssh)
        shell: bash
        env:
          VM_IP: ${{ secrets.VM_IP }}
          VM_USER: ${{ secrets.VM_USER }}
          BACKEND_IMAGE_TAG: ${{ github.sha }}
          FRONTEND_IMAGE_TAG: ${{ github.sha }}
          GHCR_USER: ${{ secrets.GHCR_USER }}
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
        run: |
          set -euo pipefail
          ssh -i ~/.ssh/id_rsa "$VM_USER@$VM_IP" \
            "set -euo pipefail; \
             APP_DIR=/opt/cloud-securise; \
             chmod +x \"$APP_DIR/deploy.sh\"; \
             APP_DIR=\"$APP_DIR\" \
             COMPOSE_FILE=docker-compose.prod.yml \
             ENV_FILE=.env \
             BACKEND_IMAGE_TAG='${BACKEND_IMAGE_TAG}' \
             FRONTEND_IMAGE_TAG='${FRONTEND_IMAGE_TAG}' \
             GHCR_USER='${GHCR_USER}' \
             GHCR_TOKEN='${GHCR_TOKEN}' \
             \"$APP_DIR/deploy.sh\""