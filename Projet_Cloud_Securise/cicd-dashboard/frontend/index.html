<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CI/CD Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
</head>
<body>
  <header>
    <h1>CI/CD Dashboard</h1>
    <div id="user-info" style="position: absolute; top: 12px; right: 24px; display: flex; align-items: center;">
      <img id="user-avatar" style="width: 40px; height: 40px; border-radius: 50%; margin-right: 10px;" />
      <span id="user-username"></span>
      <a id="users-link" href="/users" class="header-link" style="margin-left: 10px; display: none;">Users</a>
      <button id="logout-btn" style="margin-left: 10px; padding: 5px 10px;">Log out</button>
    </div>
    <div id="login-info" style="position: absolute; top: 12px; right: 24px; display: none;">
      <button id="login-btn" style="padding: 5px 10px;">Log in</button>
    </div>
  </header>

  <section class="controls">
    <label style="margin-left: 13px;">Owner: <input id="owner" value="" placeholder="owner or org"/></label>
    <label>Repo: <input id="repo" value="" placeholder="repository name"/></label>
    <button id="start">Start</button>
    <button id="stop" disabled>Stop</button>
    <button id="deploy" disabled>Deploy now</button>
    <span id="role" class="small" style="padding-top:6px"></span>
    <small class="hint">Authenticated via GitHub OAuth2.</small>
  </section>

  <main>
    <div id="status"></div>
    <div id="runs">
      <div id="chart-container">
        <canvas id="workflowChart"></canvas>
      </div>
    </div>
  </main>

  <!-- Modal for pipeline details -->
  <div id="pipeline-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="modal-header"></div>
      <div id="modal-details"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
