# SonarCloud scan for the frontend (React)
# You must create a separate SonarCloud project for this key, or change it to match your setup.
sonar.organization=guizaouiadam1234
sonar.projectKey=guizaouiadam1234_cloud_securise_frontend
sonar.projectName=cloud-securise-frontend

sonar.sources=src
sonar.tests=src
sonar.test.inclusions=src/**/*.test.js,src/**/*.spec.js

