sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Keep analysis signal clean
sonar.exclusions=**/node_modules/**,**/build/**,**/public/**
sonar.coverage.exclusions=src/index.js,src/reportWebVitals.js,src/setupTests.js
